<!DOCTYPE html>
<html>

<head>
  <title>BugBlog</title>
</head>

<body>
  <b>
    <h1>New Bug facts every week!</h1>
  </b>
  <br>
  <h2>Welcome to my blog here you can look every week to see great new facts on your favourite creepy critters!</h2>
  {% for post in posts %}
  <div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
</body>

</html>
